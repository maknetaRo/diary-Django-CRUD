{% extends 'base.html' %}

{% block content %}
<div class="container">

<h3>Password Change</h3>


<form action="" method="post" >
    {% csrf_token %}
    
    {{ form.as_p }}
    <input class="waves-effect waves-light red lighten-2 btn" type="submit" value="Change My Password">
</form>


<h5>Don't have an account? Register here: 
    <a class="red-text text-lighten-2" href="{% url 'signup' %}">Sign Up</a></h5>

</div>

{% endblock %}
