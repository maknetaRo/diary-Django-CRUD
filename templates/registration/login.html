{% extends 'base.html' %}

{% block content %}
<div class="container">

<h3>Log In</h3>

{% if form.errors %}
<h5>Don't have an account? Register here: 
    <a class="red-text text-lighten-2" href="{% url 'signup' %}">Sign Up</a></h5>
{% endif %}


<form action="" method="post" >
    {% csrf_token %}
    
    {{ form.as_p }}
    <input class="waves-effect waves-light red lighten-2 btn" type="submit" value="Log In">
</form>

</div>

{% endblock %}
