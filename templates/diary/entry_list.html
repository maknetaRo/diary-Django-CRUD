{% extends "base.html" %}


{% block content %}
<div class="container" style="display:flex;width: 85%;">


{% include 'partials/_sidebar.html' %}

<main class="main-content col s7">

<a class="btn-floating btn-medium waves-effect waves-light red lighten-2" href="{% url 'entry_new'  %}"><i class="material-icons" >add</i></a>



{% for entry in entries %}

<div class="row">
    <div class="col s12 m12 l12">
        <div class="card-panel">
            <!-- <div class="card-image">
                {% if entry.image %}
                <img src="{{ entry.image.url }}" alt="" >
                {% endif %}
               
               
            </div> -->
            <div class="card-content list">
                <div class="row">
                    <span class="card-title col s8">
                        <a class="red-text text-lighten2" href="{{ entry.get_absolute_url }}">{{ entry.title }}</a>                       
                    </span>
                    <p class="right-align" style="padding-right: 1.15rem;">{{ entry.created_on|date:"M d, Y" }}</p>
                    
                </div>
                
                <p>{{ entry.text|safe|truncatewords:"10"}}</p>
                <br>

               
            </div>
            <div class="card-action">
                <a href="{{ entry.get_absolute_url }}" class="waves-effect waves-light red lighten-2 btn">Read more</a>
            </div>
        </div>
    </div>
</div>
 


{% endfor %}

</main>
</div>

{% endblock %}
